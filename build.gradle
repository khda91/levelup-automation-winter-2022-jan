// import ru.levelp.at.lesson03.maven.unit.test.SampleClass

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.testng:testng:7.5'
}

group = 'ru.levelp.at'
version = '1.0-SNAPSHOT'
description = 'levelup-automation-winter-2022-jan'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}

task invokeJavaMethod << {
    SampleClass.gradleTest()
}
